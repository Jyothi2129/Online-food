<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>Online FoodShop</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styling */
        #top {
            color: rgb(245, 10, 10);
            text-align: center;
            font-size: 46px;
            font-family: 'Ubuntu Mono', monospace;
        }

        #top1 {
            text-align: center;
            color: black;
            font-size: 21px;
            font-family: 'Ubuntu Mono', monospace;
        }

        /* Navigation Bar Styling */
        #navbar {
            display: flex;
            flex-direction: column;
            background-color: gray;
            height: 14vh;
            width: 100vw;
            font-family: 'Ubuntu Mono', monospace;
            margin-top: 10px;
            border: 2px solid black;
            border-radius: 15px;
        }

        #navbar img {
            display: block;
            width: 50px;
            height: 50px;
            margin: auto;
            margin-bottom: 3px;
        }

        #navcontent {
            display: flex;
            justify-content: center;
        }

        ul li {
            list-style: none;
            margin: 15px;
            border-radius: 20px;
        }

        ul li a {
            padding: 1px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }

        ul li a:hover {
            background-color: red;
        }

        /* Container Styling */
        #container1 {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 63vh;
        }

        #container1::before {
            content: '';
            background: url("https://media.geeksforgeeks.org/wp-content/uploads/20240711124309/8513909_3941598-(2).jpg") no-repeat center center/cover;
            width: 100vw;
            height: 59vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.89;
            border: 2px solid black;
            border-bottom-left-radius: 100px;
        }

        .btn {
            margin-top: 15px;
            border: 3px solid white;
            border-radius: 15px;
            background-color: yellow;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Ubuntu Mono', monospace;
        }

        .btn:hover {
            cursor: pointer;
            background-color: red;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: black;
            color: white;
        }

        /* Contact Us Section */
        #ContactUs {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: gray;
        }

        .form-shape input,
        .form-shape select,
        .form-shape textarea {
            width: 92%;
            padding: 0.5rem;
        }

        ::placeholder {
            color: gray;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="top">Online</h1>
        <h1 id="top1">FoodShop</h1>
    </header>
    <hr>
    <nav id="navbar">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240711123257/jpeg-optimizer_2151336570.jpg" alt="Logo">
        <ul id="navcontent">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div id="container1">
        <h2 id="row1">Welcome to Online FoodShop</h2>
        <button class="btn">Explore Menu</button>
    </div>

    <section id="contact">
        <div id="ContactUs">
            <h1>Contact Us</h1>
            <form action="#">
                <div class="form-shape">
                    <label for="query">Type of Query</label>
                    <select name="myQuery" id="query">
                        <option value="sel" selected>Select</option>
                        <option value="ord">Order related Issues</option>
                        <option value="site">Site related Issues</option>
                        <option value="fed">Complaint related Issues</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-shape">
                    <label for="name">Name</label>
                    <input type="text" name="myName" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-shape">
                    <label for="email">Email-Id</label>
                    <input type="email" name="myEmail" id="email" placeholder="Enter your email">
                </div>
                <div class="form-shape">
                    <label for="pho">Phone Number</label>
                    <input type="phone" name="myPhone" id="pho" placeholder="Enter your Phone no">
                </div>
                <div id="radio">
                    Are you a member of Online FoodShop:
                    Yes <input type="radio" name="eligible" value="yes">
                    No <input type="radio" name="eligible" value="no">
                </div>
                <div class="form-shape">
                    <label for="message">Elaborate your query</label>
                    <textarea name="mesg" id="message" cols="30" rows="10" placeholder="Describe your issue here"></textarea>
                </div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Online FoodShop. All Rights Reserved.</p>
    </footer>
</body>

</html>
